  <div class="mainBox">

    <div class="box">

      <div class="boxContent">
   
<input id="testName" class="textInput" type="text" placeholder="Test title"> <br>

<label for="time" class="boldLabels">Publish Date & Time <input id="date" class="dateInput" type="datetime-local" name="date"></label>
<label for="duration" class="boldLabels">Test duration</label>
<input id="durationHours" class="durationInput" type="number" min="0" max="23" name="duration" placeholder="H">
<input id="durationMinuts" class="durationInput" type="number" min="1" max="59" name="duration" placeholder="M">

<legend>Display</legend>
<input type="radio" name="selection1" checked="checked"> <label for="random" class="radioLabel">Random</label>
<input type="radio" name="selection1"> <label for="ordered" class="radioLabel">Ordered</label>

<legend>Backtracing</legend>
<input type="radio" name="selection2" checked="checked" > <label for="random" class="radioLabel">Enable</label>
<input type="radio" name="selection2"><label for="ordered" class="radioLabel">Disabled</label>
</div>
  </div>    
  
  
  <div class="questionBox"> 
  <div class="boxContent">
 <label for="questionName" class="boldLabels">Question</label> <input id="questionName" class="textInput" type="text" name="questionName">
 <br>
 <label for="questionType" class="boldLabels">Type</label> 
 <select id="questionType" class="selectType" name="questionName">
   <option value="questionType1" selected>questiontype1</option>
   <option value="questionType1" >questiontype2</option>
   <option value="questionType1" >questiontype3</option>
</select>

</div>
